VVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV");
 let ah_count = 0;
    // Draw initial image
    image1.onload = () => ctx.drawImage(image1, 0, 0, canvas.width, canvas.height);

    canvas.addEventListener('click', () => {
      // Play sound
        ah_count+=1;
      clickSound.currentTime = 0;
      clickSound.play();

      // Visual "pinch" effect
      pinchEffect(() => {
        // Switch image
        currentImage = (currentImage + 1) % 2;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(images[currentImage], 0, 0, canvas.width, canvas.height);
          drawText();
      });
    });

        function drawText() {
      ctx.save();
      ctx.fillStyle = 'white';
      ctx.font = '16px Arial';
      ctx.fillText('Madaovi Uzdasi: '+ah_count, 10, 20);
      ctx.restore();
    }
    
    function pinchEffect(callback) {
      let scale = 1.0;
      let direction = -0.05;
      const steps = 6;

      let i = 0;
      const interval = setInterval(() => {
        scale += direction;
        ctx.save();
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.scale(scale, scale);
        ctx.drawImage(images[currentImage], -canvas.width / 2, -canvas.height / 2, canvas.width, canvas.height);
        ctx.restore();

        
        i++;
        if (i === steps) {
          direction *= -1;
        } else if (i === steps * 2) {
          clearInterval(interval);
          callback();
        }
      }, 30);
    }
